<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Desktop Pet Demo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }

        #pet-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }

        #pet {
            position: absolute;
            top: 0;
            left: 0;
            width: 96px;
            height: 96px;
            border-radius: 24px;
            background: radial-gradient(circle at 30% 20%, #fff, #aad4ff);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: grab;
        }

        #face {
            width: 70%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .eyes {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 4px;
            box-sizing: border-box;
            transition: all 0.2s ease-out;
        }

        .eye {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mouth {
            width: 20px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            margin-top: 10px;
            transition: all 0.2s;
        }

        #speech {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 10px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 11px;
            font-family: system-ui, sans-serif;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        #speech.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }
    </style>
</head>

<body>
    <div id="pet-container">
        <div id="pet">
            <div id="speech"></div>
            <div id="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil" id="pupil-left"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil" id="pupil-right"></div>
                    </div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>
    </div>
    <script type="module" src="renderer.js"></script>
</body>

</html>
